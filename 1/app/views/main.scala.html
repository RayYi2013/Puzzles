@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="@routes.Assets.at("lib/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/highcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-sanitize.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-ui-router.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/list.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/new.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/edit.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/chart.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/drawPieChart.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/header.controller.js")" type="text/javascript"></script>

    </body>
</html>
